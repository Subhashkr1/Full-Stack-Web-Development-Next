<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- crate table -->
    <table border="1px" width="100%" height="100px" bgcolor="yellow" cellspacing="0px" cellpadding="0px">
        <!-- crate table row -->
        <tr>
            <!-- crate table heading -->
            <th bgcolor="red" colspan="2">Heading 1</th>
            <th bgcolor="red" colspan="2">Heading 2</th>
        </tr>
        <!-- crate table row -->
        <tr>
            <!-- crate table data -->
            <td bgcolor="green">Data 1</td>
            <td bgcolor="green">Data 2</td>
            <td bgcolor="green">Data 3</td>
            <td bgcolor="green">Data 4</td>
        </tr>
        <!-- crate table row -->
        <tr>
            <!-- crate table data -->
            <td bgcolor="green">Data 1</td>
            <td bgcolor="green">Data 2</td>
            <td bgcolor="green">Data 3</td>
            <td bgcolor="green">Data 4</td>
        </tr>
        <!-- crate table row -->
        <tr>
            <!-- crate table data -->
            <td bgcolor="green">Data 1</td>
            <td bgcolor="green">Data 2</td>
            <td bgcolor="green">Data 3</td>
            <td bgcolor="green">Data 4</td>
        </tr>
        <!-- crate table row -->
        <tr>
            <!-- crate table data -->

</body>
</html>
