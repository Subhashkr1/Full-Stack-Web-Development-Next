<!DOCTYPE html>
<html>
<head>
  <title>HTML Attributes Example</title>
  <style type="text/css">
    #second {
      color:#FF9966;
    }
  </style> 
</head>
<body>
  <p style="background-color:red;">First Attributes</p>
  <p id="second">Second Attributes</p>
  <p>Third Attributes</p>
  <p>
    <abbr title="Cascading Style Sheet">CSS</abbr>
  </p>
</body>
</html>
